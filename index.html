    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Tailwind CSS -->

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            orange: '#F59E0B',

    <!-- Custom Styles -->
    <style>
        :root {
            --brand-orange: #F59E0B;
            --brand-red: #991B1B;
            --brand-gold: #D97706;
            --brand-dark: #1E293B;
        }

        .font-brand {
            font-family: 'Montserrat', 'Noto Sans JP', sans-serif;
        }

        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 20px -5px rgba(0, 0, 0, 0.1);
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        .bg-brand-gradient {
            background: linear-gradient(135deg, var(--brand-orange), var(--brand-red));
        }

        .text-brand-orange {
            color: var(--brand-orange);
        }

        .border-brand-orange {
            border-color: var(--brand-orange);
        }

        .bg-brand-orange {
            background-color: var(--brand-orange);
        }

        .bg-brand-red {
            background-color: var(--brand-red);
        }

        .bg-brand-gold {
            background-color: var(--brand-gold);
        }
    </style>
</head>

        const IconSettings = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z" />
                <circle cx="12" cy="12" r="3" />

        const IconHeart = ({ className, fill = "none" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill={fill} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" />
            </svg>
        );

        const IconTag = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="m12 2 10 10-9.5 9.5-10-10V2z" />
                <path d="m7 7-.01.01" />
            </svg>
        );

        const IconX = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M18 6 6 18" />
                <path d="m6 6 12 12" />
            </svg>
        );

        const IconGithub = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4" />
                <path d="M9 18c-4.51 2-5-2-7-2" />
            </svg>
        );

        const IconCpu = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <rect width="16" height="16" x="4" y="4" rx="2" />
                <rect width="6" height="6" x="9" y="9" rx="1" />

                <path d="M20 15h2" />
                <path d="M20 9h2" />
                <path d="M9 2v2" />
                <path d="M9 20v2" />
            </svg>
        );

        const IconRefresh = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M23 4v6h-6" />
                <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10" />
            </svg>
        );

        const IconChevronDown = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="6 9 12 15 18 9" />
            </svg>
        );

        const IconChevronUp = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="18 15 12 9 6 15" />
            </svg>
        );



        // --- Helper: Data Migration ---
        const migrateRecipe = (recipe) => {
            if (recipe.ingredients && recipe.ingredients.length > 0 && typeof recipe.ingredients[0] === 'string') {
                const newIngredients = recipe.ingredients.map(str => {
                    const match = str.match(/^(.+?)\s*([0-9.]+|½|¼|¾)\s*(.+)?$/);
                    if (match) {
                        return {
                            name: match[1].trim(),
                            amount: isNaN(parseFloat(match[2])) ? match[2] : parseFloat(match[2]),
                            unit: match[3] ? match[3].trim() : ""
                        };
                    }
                    return { name: str, amount: "", unit: "" };
                });
                return { ...recipe, ingredients: newIngredients, baseServings: 2 };
            }
            if (!recipe.baseServings) {
                return { ...recipe, baseServings: 2 };
            }
            return recipe;
        };

        // --- Components ---

        const RecipeCard = ({ recipe, onDelete, onEdit, onToggleFavorite }) => {
            const [isExpanded, setIsExpanded] = useState(false);
            const [scaleFactor, setScaleFactor] = useState(1);

            // 入力用の一時的な状態（空入力を許可するため文字列で管理）
            const [servingInput, setServingInput] = useState((recipe.baseServings || 2).toString());
            const [editingIngredient, setEditingIngredient] = useState({ index: -1, value: "" });

            // 外部からscaleFactorやrecipeが変わった時に表示入力を同期
            useEffect(() => {
                const currentServings = Math.round((recipe.baseServings || 2) * scaleFactor * 10) / 10;
                setServingInput(currentServings.toString());
            }, [scaleFactor, recipe.baseServings]);

            // Apply global scale if provided
            useEffect(() => {
                if (window.appGlobalScale !== undefined && window.appSelectedDeckId !== null) {
                    setScaleFactor(window.appGlobalScale);
                }
            }, [window.appGlobalScale, window.appSelectedDeckId]);

            const handleServingChange = (e) => {
                const valStr = e.target.value;
                setServingInput(valStr); // 文字列としてそのままセット（空文字も許可）

                const val = parseFloat(valStr);
                if (!isNaN(val) && val > 0) {
                    const base = recipe.baseServings || 2;
                    setScaleFactor(val / base);
                }
            };

            const handleIngredientAmountChange = (index, baseAmount, newValStr) => {
                setEditingIngredient({ index, value: newValStr });

                const val = parseFloat(newValStr);
                if (baseAmount && !isNaN(val) && val > 0) {
                    setScaleFactor(val / baseAmount);
                }
            };

            const toggleExpand = () => setIsExpanded(!isExpanded);

            return (
                <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden card-hover transition-all duration-300 fade-in flex flex-col relative h-fit">
                    <div className="h-1.5 w-full bg-brand-gradient"></div>

                    <div className="p-5 flex flex-col">
                        <div className="flex justify-between items-start mb-2">
                            <h3 className="text-xl font-bold text-slate-800 line-clamp-2 font-brand cursor-pointer hover:text-brand-orange transition-colors" onClick={toggleExpand}>
                                {recipe.title}
                            </h3>
                            <div className="flex gap-1">
                                <button
                                    onClick={(e) => { e.stopPropagation(); onToggleFavorite(recipe.id); }}
                                    className={`p-1 transition-colors ${recipe.isFavorite ? 'text-brand-red' : 'text-slate-300 hover:text-brand-red'}`}
                                >
                                    <IconHeart className="w-5 h-5" fill={recipe.isFavorite ? "currentColor" : "none"} />
                                </button>
                                <button onClick={toggleExpand} className="text-slate-500 hover:text-brand-orange p-1">
                                    {isExpanded ? <IconChevronUp className="w-5 h-5" /> : <IconChevronDown className="w-5 h-5" />}
                                </button>
                            </div>
                        </div>

                        {recipe.tags && recipe.tags.length > 0 && (
                            <div className="flex flex-wrap gap-1 mb-3">
                                {recipe.tags.map((tag, idx) => (
                                    <span key={idx} className="px-2 py-0.5 bg-slate-100 text-slate-500 rounded text-[10px] font-bold uppercase tracking-wider">
                                        {tag}
                                    </span>
                                ))}
                            </div>
                        )}

                        {!isExpanded ? (
                            <div className="flex items-center gap-2 text-sm text-slate-500 mb-4">
                                <span className="bg-slate-100 border border-slate-200 px-2 py-1 rounded text-xs font-medium flex items-center gap-1">
                                    <IconUsers className="w-3 h-3" /> {recipe.baseServings}人分
                                </span>
                                <span className="bg-slate-100 border border-slate-200 px-2 py-1 rounded text-xs font-medium">
                                    {recipe.ingredients.length} 材料
                                </span>
                            </div>
                        ) : (
                            <div className="mb-4 fade-in">
                                <div className="bg-brand-orange/5 rounded-lg p-3 mb-4 border border-brand-orange/10">
                                    <div className="flex items-center justify-between mb-2">
                                        <label className="text-xs font-bold text-brand-orange uppercase tracking-wide flex items-center gap-1">
                                            <IconCalculator className="w-3 h-3" /> スマートスケーリング
                                        </label>
                                        <button
                                            onClick={() => setScaleFactor(1)}
                                            className="text-[10px] bg-white border border-brand-orange/20 text-brand-orange px-2 py-0.5 rounded hover:bg-brand-orange/5 transition-colors"
                                        >
                                            リセット
                                        </button>
                                    </div>
                                    <div className="flex items-center gap-2">
                                        <div className="flex-1">
                                            <div className="relative">
                                                <input
                                                    type="number"
                                                    value={servingInput}
                                                    onChange={handleServingChange}
                                                    step="0.5"
                                                    min="0"
                                                    className="w-full pl-8 pr-2 py-1.5 rounded bg-white border border-brand-orange/20 text-brand-orange font-bold focus:ring-2 focus:ring-brand-orange/20 outline-none text-center"
                                                />
                                                <IconUsers className="w-4 h-4 text-brand-orange/40 absolute left-2 top-1/2 -translate-y-1/2" />
                                            </div>
                                            <div className="text-[10px] text-center text-brand-orange/60 mt-1 font-bold">人分を作る</div>
                                        </div>
                                    </div>
                                    <p className="text-[10px] text-brand-orange/40 mt-2 text-center leading-tight">
                                        下の材料の数値を変更しても<br />全体が自動計算されます
                                    </p>
                                </div>

                                <div className="space-y-4 max-h-[500px] overflow-y-auto pr-2 custom-scrollbar">
                                    <div className="space-y-1">
                                        <label className="text-xs font-bold text-slate-500 uppercase tracking-widest block mb-1 px-1">
                                            材料
                                        </label>
                                        {recipe.ingredients.map((ing, idx) => {
                                            const isNumber = ing.amount && !isNaN(parseFloat(ing.amount));
                                            const calculatedAmount = isNumber
                                                ? Math.round(parseFloat(ing.amount) * scaleFactor * 100) / 100
                                                : ing.amount;

                                            // Gram Conversion Logic
                                            let gramValue = null;
                                            if (isNumber && UNIT_CONVERSIONS[ing.name]) {
                                                const conversion = UNIT_CONVERSIONS[ing.name];
                                                if (ing.unit === "大さじ") gramValue = calculatedAmount * conversion.tbsp;
                                                else if (ing.unit === "小さじ") gramValue = calculatedAmount * conversion.tsp;
                                                else if (ing.unit === "カップ") gramValue = calculatedAmount * conversion.cup;
                                            }

                                            return (
                                                <div key={idx} className="flex items-center justify-between text-sm py-1 border-b border-slate-50 last:border-0 hover:bg-slate-50 rounded px-1 transition-colors group/row">
                                                    <span className="text-slate-700 font-medium truncate flex-1">{ing.name}</span>
                                                    <div className="flex items-center gap-1">
                                                        {isNumber ? (
                                                            <div className="flex flex-col items-end">
                                                                <input
                                                                    type="number"
                                                                    value={editingIngredient.index === idx ? editingIngredient.value : calculatedAmount}
                                                                    onChange={(e) => handleIngredientAmountChange(idx, ing.amount, e.target.value)}
                                                                    onBlur={() => setEditingIngredient({ index: -1, value: "" })}
                                                                    className="w-16 text-right font-bold text-slate-800 bg-transparent border-b border-transparent hover:border-slate-300 focus:border-brand-orange focus:bg-white outline-none transition-all py-0.5 px-1 rounded text-sm"
                                                                />
                                                                {gramValue && (
                                                                    <span className="text-[10px] text-slate-400 font-bold">({Math.round(gramValue)}g)</span>
                                                                )}
                                                            </div>
                                                        ) : (
                                                            <span className="text-slate-500 text-xs">{ing.amount}</span>
                                                        )}
                                                        <span className="text-slate-500 text-xs w-10 text-left whitespace-nowrap overflow-hidden">{ing.unit}</span>
                                                    </div>
                                                </div>
                                            );

            const toggleFavorite = (id) => {
                const updatedRecipes = recipes.map(r => r.id === id ? { ...r, isFavorite: !r.isFavorite } : r);
                setRecipes(updatedRecipes);
                const target = updatedRecipes.find(r => r.id === id);

                // GitHubに同期
                dispatchWorkflow('save-recipe.yml', {
                    recipe_id: id.toString(),
                    recipe_json: JSON.stringify(target)
                });
            };

            const filteredRecipes = useMemo(() => {
                let list = recipes;

                // Deck Filter
                if (selectedDeckId) {
                    const deck = decks.find(d => d.id === selectedDeckId);
                    if (deck) {
                        list = list.filter(r => deck.recipeIds.includes(r.id));
                    }
                }

                return list.filter(r => {
                    const matchesSearch = r.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        (r.ingredients && r.ingredients.some(i => i.name.toLowerCase().includes(searchTerm.toLowerCase()))) ||
                        (r.tags && r.tags.some(t => t.toLowerCase().includes(searchTerm.toLowerCase())));
                    const matchesFavorite = !showOnlyFavorites || r.isFavorite;
                    return matchesSearch && matchesFavorite;
                });
            }, [recipes, searchTerm, showOnlyFavorites, selectedDeckId, decks]);

            const loadRecipes = async () => {
                try {
                    const [recipeRes, deckRes] = await Promise.all([
                        fetch(`api/recipes.json?t=${Date.now()}`),
                        fetch(`api/decks.json?t=${Date.now()}`)
                    ]);

                    if (recipeRes.ok) {
                        const data = await recipeRes.json();
                        setRecipes(Array.isArray(data) ? data.map(migrateRecipe) : []);
                    }

                    if (deckRes.ok) {
                        const data = await deckRes.json();
                        setDecks(Array.isArray(data) ? data : []);
                    }
                } catch (error) {
                    console.error("Failed to load data:", error);
                }
            };

            const handleCreateDeck = async () => {
                if (!deckFormData.name || deckFormData.recipeIds.length === 0) {
                    showNotification("デッキ名とレシピを1つ以上選択してください");
                    return;
                }

                const newDeck = {
                    id: Date.now().toString(),
                    name: deckFormData.name,
                    recipeIds: deckFormData.recipeIds,
                    createdAt: new Date().toISOString()
                };

                setDecks([...decks, newDeck]);
                setIsDeckCreatorOpen(false);
                setDeckFormData({ name: "", recipeIds: [] });
                showNotification("新しいデッキを作成しました");

                await dispatchWorkflow('save-deck.yml', {
                    deck_id: newDeck.id,
                    deck_json: JSON.stringify(newDeck)
                });
            };

            const deleteDeck = async (id) => {
                if (confirm("このデッキを削除しますか？")) {
                    setDecks(decks.filter(d => d.id !== id));
                    if (selectedDeckId === id) setSelectedDeckId(null);
                    showNotification("デッキを削除しました");
                    // TODO: delete-deck workflow
                }
            };

            useEffect(() => {
                loadRecipes();
                // 定期的にレシピを再読み込み（30秒ごと）
                const interval = setInterval(loadRecipes, 30000);
                return () => clearInterval(interval);
            }, []);

            // GitHub Actions ワークフローを実行
            const dispatchWorkflow = async (workflowId, inputs) => {
                const githubToken = settings.githubToken;
                if (!githubToken) {
                    showNotification("GitHub Tokenを設定してください");
                    setIsSettingsOpen(true);
                    return false;
                }

                const repoOwner = settings.githubOwner;
                const repoName = settings.githubRepo;

                if (!repoOwner || !repoName) {
                    showNotification("リポジトリ情報を設定してください");
                    setIsSettingsOpen(true);
                    return false;
                }

                try {
                    // デフォルトブランチを取得
                    let defaultBranch = 'main';
                    const repoResponse = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}`, {
                        headers: {
                            'Accept': 'application/vnd.github+json',
                            'Authorization': `Bearer ${githubToken}`,
                            'X-GitHub-Api-Version': '2022-11-28'
                        }
                    });
                    if (repoResponse.ok) {
                        const repoData = await repoResponse.json();
                        defaultBranch = repoData.default_branch || 'main';
                    }

                    const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/actions/workflows/${workflowId}/dispatches`;
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Accept': 'application/vnd.github+json',
                            'Authorization': `Bearer ${githubToken}`,
                            'X-GitHub-Api-Version': '2022-11-28',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            ref: defaultBranch,
                            inputs
                        })
                    });

                    if (response.ok) {
                        return true;
                    } else {
                        const errorData = await response.json().catch(() => ({}));
                        console.error('API Error:', {
                            status: response.status,
                            statusText: response.statusText,
                            error: errorData
                        });

                        if (response.status === 401 || response.status === 403) {
                            localStorage.removeItem('GITHUB_TOKEN');
                            showNotification("認証エラーです。トークンを再設定してください。");
                        } else if (response.status === 404) {
                            showNotification(`ワークフローが見つかりませんでした。リポジトリ: ${repoOwner}/${repoName}`);
                            const workflowUrl = `https://github.com/${repoOwner}/${repoName}/actions/workflows/${workflowId}`;
                            window.open(workflowUrl, '_blank');
                        } else {
                            showNotification(`エラーが発生しました: ${errorData.message || `HTTP ${response.status}: ${response.statusText}`}`);
                        }
                        return false;
                    }
                } catch (err) {
                    console.error("Workflow dispatch error:", err);
                    showNotification("エラーが発生しました: " + err.message);
                    return false;
                }
            };

            // localStorageへの保存は削除（GitHubで管理）

            const showNotification = (msg) => {
                setNotification(msg);
                setTimeout(() => setNotification(null), 3000);
            };

            const handleImport = async (e) => {
                e.preventDefault();
                if (!importUrl) {
                    showNotification("URLを入力してください");
                    return;
                }

                // URLのバリデーション
                try {
                    new URL(importUrl);
                } catch (err) {
                    showNotification("有効なURLを入力してください");
                    return;
                }

                setIsLoading(true);
                try {
                    // GitHubリポジトリ情報を取得
                    let repoOwner = '';
                    let repoName = '';

                    if (window.location.hostname.includes('github.io')) {
                        // GitHub Pagesの場合: https://username.github.io/repo-name/
                        const pathParts = window.location.pathname.split('/').filter(p => p);
                        // username.github.io の username 部分を抽出
                        repoOwner = window.location.hostname.split('.')[0];
                        // パスの最初の部分がリポジトリ名（カスタムドメインでない場合）
                        repoName = pathParts[0] || 'chefs-deck';
                    } else {
                        // ローカル開発環境の場合、設定から取得またはデフォルト値
                        repoOwner = localStorage.getItem('GITHUB_OWNER') || prompt('GitHubユーザー名を入力してください:') || '';
                        repoName = localStorage.getItem('GITHUB_REPO') || prompt('リポジトリ名を入力してください:') || 'chefs-deck';

                        if (repoOwner) localStorage.setItem('GITHUB_OWNER', repoOwner);
                        if (repoName) localStorage.setItem('GITHUB_REPO', repoName);
                    }

                    if (!repoOwner || !repoName) {
                        showNotification("GitHubリポジトリ情報を設定してください");
                        setIsLoading(false);
                        return;
                    }

                    // GitHub Personal Access Tokenを取得（localStorageから）
                    const githubToken = localStorage.getItem('GITHUB_TOKEN');

                    if (!githubToken) {
                        // トークンが設定されていない場合、手動実行ページを開く
                        const workflowUrl = `https://github.com/${repoOwner}/${repoName}/actions/workflows/scrape-recipe.yml`;
                        const token = prompt(
                            'GitHub Personal Access Tokenを入力してください（初回のみ）:\n\n' +
                            'トークンを取得するには:\n' +
                            '1. GitHub > Settings > Developer settings > Personal access tokens\n' +
                            '2. "Generate new token" をクリック\n' +
                            '3. "workflow" スコープを選択\n' +
                            '4. トークンをコピーしてここに貼り付け\n\n' +
                            '（トークンを入力しない場合は、手動実行ページを開きます）'
                        );

                        if (token && token.trim()) {
                            localStorage.setItem('GITHUB_TOKEN', token);
                            // 再試行
                            return handleImport(e);
                        } else {
                            window.open(workflowUrl, '_blank');
                            showNotification("GitHub Actionsページを開きました。手動でワークフローを実行してください。");
                            setIsLoading(false);
                            return;
                        }
                    }

                    // ワークフローを実行
                    const success = await dispatchWorkflow(workflowId, {
                        url: importUrl,
                        use_gemini: useGemini ? 'true' : 'false',
                        gemini_model: settings.selectedModel,
                        gemini_api_key: useGemini ? settings.geminiApiKey : ""
                    });

                    if (success) {
                        const actionsUrl = `https://github.com/${repoOwner}/${repoName}/actions`;
                        showNotification(
                            <span>
                                スクレイピングを開始しました。<br />
                                <a href={actionsUrl} target="_blank" className="underline font-bold text-orange-200 hover:text-orange-100">
                                    進捗をActionsで確認する
                                </a>
                            </span>
                        );
                        setImportUrl("");

                        // 60秒後にレシピを再読み込み（ワークフロー完了を待つ）
                        setTimeout(() => {
                            loadRecipes();
                            showNotification("レシピを再読み込みしました");
                        }, 60000);
                    }

                } catch (err) {
                    console.error("Import error:", err);
                    // CORSエラーの場合、より分かりやすいメッセージを表示
                    if (err.message.includes('Failed to fetch') || err.name === 'TypeError') {
                        const workflowUrl = `https://github.com/${repoOwner || 'your-username'}/${repoName || 'chefs-deck'}/actions/workflows/scrape-recipe.yml`;
                        showNotification(
                            `GitHub Actionsでの実行が必要です。\n` +
                            `URL: ${importUrl}\n` +
                            `Model: ${settings.selectedModel}`
                        );
                        window.open(workflowUrl, '_blank');
                    } else {
                        showNotification("エラーが発生しました: " + err.message);
                    }
                } finally {
                    setIsLoading(false);
                }
            };

            const handleSave = async (recipe) => {
                const isNew = !recipes.some(r => r.id === recipe.id);

                // ローカル状態を即座に更新
                if (!isNew) {
                    setRecipes(recipes.map(r => r.id === recipe.id ? recipe : r));
                } else {
                    setRecipes([recipe, ...recipes]);
                }

                showNotification(isNew ? "新しいカードを準備中..." : "変更を保存中...");
                setView("list");
                setEditingRecipe(null);

                // GitHubに保存
                const success = await dispatchWorkflow('save-recipe.yml', {
                    recipe_id: recipe.id.toString(),
                    recipe_json: JSON.stringify(recipe)
                });

                if (success) {
                    showNotification(isNew ? "デッキにカードを追加しました！" : "リポジトリの情報を更新しました");
                    // 反映を待つ
                    setTimeout(loadRecipes, 30000);
                }
            };

            const handleDelete = (id) => {
                if (window.confirm("このカードをデッキから破棄しますか？\n(old フォルダへ移動し、後で復元可能です)")) {
                    setRecipes(recipes.filter(r => r.id !== id));

                    // GitHub Actionで old/ フォルダへ移動
                    dispatchWorkflow('delete-recipe.yml', {
                        recipe_id: id.toString()
                    });

                    showNotification("カードを old フォルダへ移動しました");
                }
            };

            const handleEdit = (recipe) => {
                setEditingRecipe(recipe);
                setView("edit");
            };

            const handleCreateNew = () => {
                setEditingRecipe(null);
                setView("edit");
            };

            return (
                <div className="min-h-screen pb-10 font-sans text-slate-600">
                    <header className="bg-white border-b border-slate-200 sticky top-0 z-10 shadow-sm backdrop-blur-md bg-white/90">
                        <div className="max-w-5xl mx-auto px-4 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-2 cursor-pointer group" onClick={() => setView("list")}>
                                <img src="logo.png" alt="Chef's Deck Logo" className="h-10 w-auto group-hover:scale-105 transition-all shadow-sm rounded-lg" />
                                <div className="flex flex-col">
                                    <h1 className="text-lg font-bold text-slate-800 tracking-tight leading-none font-brand">Chef's Deck</h1>
                                    <span className="text-[10px] font-bold text-brand-orange uppercase tracking-widest leading-none mt-1">Recipe Collection</span>
                                </div>
                            </div>

                            <div className="flex items-center gap-2">
                                {view === "list" && (
                                    <button
                                        onClick={handleCreateNew}
                                        className="bg-slate-800 text-white p-2.5 rounded-xl hover:bg-slate-700 transition-all shadow-md group"
                                        title="Add Card"
                                    >
                                        <IconPlus className="w-5 h-5 group-hover:rotate-90 transition-transform" />
                                    </button>
                                )}
                                <button
                                    onClick={() => setIsSettingsOpen(true)}
                                    className="bg-slate-100 text-slate-600 p-2.5 rounded-xl hover:bg-slate-200 transition-all hover:rotate-45"
                                    title="Settings"
                                >
                                    <IconSettings className="w-5 h-5" />
                                </button>
                            </div>
                        </div>
                    </header>

                    <SettingsModal
                        isOpen={isSettingsOpen}
                        onClose={() => setIsSettingsOpen(false)}
                        settings={settings}
                        onSaveSettings={handleUpdateSettings}
                    />

                    {notification && (
                        <div className="fixed top-20 right-4 bg-slate-800 text-white px-6 py-3 rounded-lg shadow-xl z-50 border-l-4 border-brand-orange fade-in flex items-center gap-3">
                            <div className="w-2 h-2 bg-brand-orange rounded-full animate-pulse"></div>
                            <span className="text-sm font-bold">{notification}</span>
                        </div>
                    )}

                    <main className="max-w-5xl mx-auto px-4 mt-8">

                        {view === "list" ? (
                            <div className="flex flex-col lg:flex-row gap-8">
                                {/* Sidebar */}
                                <aside className={`${isSidebarOpen ? 'w-64' : 'w-0'} transition-all overflow-hidden hidden lg:block`}>
                                    <div className="bg-white rounded-2xl p-6 border border-slate-200 sticky top-24">
                                        <div className="flex items-center justify-between mb-6">
                                            <h4 className="text-sm font-bold text-slate-400 uppercase tracking-widest">デッキ一覧</h4>
                                            <button onClick={() => setIsDeckCreatorOpen(true)} className="text-brand-orange hover:text-brand-gold">
                                                <IconPlus className="w-5 h-5" />
                                            </button>
                                        </div>
                                        <nav className="space-y-2">
                                            <button
                                                onClick={() => setSelectedDeckId(null)}
                                                className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-bold transition-all ${!selectedDeckId ? 'bg-brand-orange text-white shadow-md' : 'text-slate-500 hover:bg-slate-50'}`}
                                            >
                                                <IconLayers className="w-5 h-5" />
                                                すべてのレシピ
                                            </button>
                                            <div className="h-px bg-slate-100 my-4"></div>
                                            {decks.map(deck => (
                                                <div key={deck.id} className="group relative">
                                                    <button
                                                        onClick={() => setSelectedDeckId(deck.id)}
                                                        className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-bold transition-all ${selectedDeckId === deck.id ? 'bg-slate-800 text-white shadow-md' : 'text-slate-500 hover:bg-slate-50'}`}
                                                    >
                                                        <IconBookmark className="w-5 h-5 opacity-70" />
                                                        <span className="truncate">{deck.name}</span>
                                                    </button>
                                                    <button
                                                        onClick={(e) => { e.stopPropagation(); deleteDeck(deck.id); }}
                                                        className="absolute right-2 top-1/2 -translate-y-1/2 opacity-0 group-hover:opacity-100 p-1 text-slate-400 hover:text-red-500 transition-all"
                                                    >
                                                        <IconTrash className="w-4 h-4" />
                                                    </button>
                                                </div>
                                            ))}
                                        </nav>
                                    </div>
                                </aside>

                                <div className="flex-1">
                                    <div className="bg-brand-gradient rounded-2xl p-6 md:p-10 mb-10 shadow-lg text-white relative overflow-hidden">
                                        <div className="absolute top-1/2 right-0 opacity-20 transform -translate-y-1/2 translate-x-10">
                                            <img src="logo.png" alt="Hero Logo" className="w-48 h-auto" />
                                        </div>

                                        <div className="relative z-10 max-w-2xl">
                                            <h2 className="text-2xl md:text-3xl font-bold mb-2 font-brand">究極のレシピデッキを、あなたの手に。</h2>
                                            <p className="mb-6 text-white font-medium leading-relaxed max-w-lg">
                                                Web上のレシピをカード化。人数に合わせて分量を自動計算する、あなただけのカードデッキ。
                                            </p>

                                            <form onSubmit={handleImport} className="space-y-3">
                                                <div className="flex flex-col sm:flex-row gap-3">
                                                    <div className="flex-1 relative text-slate-800">
                                                        <div className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500">
                                                            <IconSearch className="w-5 h-5" />
                                                        </div>
                                                        <input
                                                            type="url"
                                                            className="w-full pl-10 pr-4 py-3 rounded-xl border-0 outline-none shadow-sm font-medium"
                                                            placeholder="レシピURLをここに貼り付け"
                                                            value={importUrl}
                                                            onChange={(e) => setImportUrl(e.target.value)}
                                                        />
                                                    </div>
                                                    <button
                                                        type="submit"
                                                        disabled={isLoading}
                                                        className="bg-white text-brand-orange font-bold py-3 px-6 rounded-xl hover:bg-orange-50 transition-colors shadow-sm disabled:opacity-70 flex items-center justify-center gap-2 min-w-[140px]"
                                                    >
                                                        {isLoading ? <IconLoader className="w-5 h-5 animate-spin" /> : "カード化"}
                                                    </button>
                                                </div>
                                                <div className="flex items-center gap-4 text-white">
                                                    <div className="flex items-center gap-2">
                                                        <input
                                                            type="checkbox"
                                                            id="useGemini"
                                                            checked={useGemini}
                                                            onChange={(e) => setUseGemini(e.target.checked)}
                                                            className="w-4 h-4 rounded border-white/30 bg-white/10 checked:bg-brand-orange focus:ring-2 focus:ring-brand-orange/30 overflow-hidden"
                                                        />
                                                        <label htmlFor="useGemini" className="text-sm cursor-pointer whitespace-nowrap">
                                                            Gemini APIを使用
                                                        </label>
                                                    </div>

                                                    {useGemini && (
                                                        <div className="flex flex-col sm:flex-row gap-3 flex-1 fade-in">
                                                            <div className="flex-1 relative">
                                                                <input
                                                                    type="password"
                                                                    placeholder="Gemini API Key..."
                                                                    className="w-full bg-white/10 border border-white/20 rounded-lg px-3 py-1.5 text-xs text-white placeholder-white/50 focus:bg-white/20 outline-none transition-all"
                                                                    value={settings.geminiApiKey}
                                                                    onChange={(e) => {
                                                                        const newSettings = { ...settings, geminiApiKey: e.target.value };
                                                                        handleUpdateSettings(newSettings);
                                                                    }}
                                                                />
                                                            </div>
                                                            <div className="relative">
                                                                <select
                                                                    className="bg-white/10 border border-white/20 rounded-lg px-3 py-1.5 text-xs text-white focus:bg-white/20 outline-none transition-all cursor-pointer appearance-none pr-8"
                                                                    value={settings.selectedModel}
                                                                    onChange={(e) => {
                                                                        const newSettings = { ...settings, selectedModel: e.target.value };
                                                                        handleUpdateSettings(newSettings);
                                                                    }}
                                                                >
                                                                    {availableModels.map(m => <option key={m} value={m} className="text-slate-800">{m}</option>)}
                                                                </select>
                                                                <IconChevronDown className="w-3 h-3 absolute right-2 top-1/2 -translate-y-1/2 pointer-events-none opacity-50" />
                                                            </div>
                                                        </div>
                                                    )}
                                                </div>
                                            </form>
                                        </div>
                                    </div>

                                    {/* Multi Scaling View */}
                                    {selectedDeckId && (
                                        <div className="bg-slate-800 rounded-2xl p-6 mb-8 text-white flex flex-col md:flex-row md:items-center justify-between gap-6 shadow-xl fade-in border border-slate-700">
                                            <div className="flex items-center gap-4">
                                                <div className="p-3 bg-brand-orange rounded-xl shadow-lg shadow-brand-orange/20">
                                                    <IconBookmark className="w-6 h-6 text-white" />
                                                </div>
                                                <div>
                                                    <h3 className="text-xl font-bold font-brand">{decks.find(d => d.id === selectedDeckId)?.name}</h3>
                                                    <p className="text-slate-400 text-xs mt-1">デッキ全体のスケーリングを調整中</p>
                                                </div>
                                            </div>
                                            <div className="flex items-center gap-4 bg-slate-700/50 p-2 rounded-2xl border border-slate-600">
                                                <div className="px-4 border-r border-slate-600">
                                                    <div className="text-[10px] uppercase tracking-widest text-slate-400 font-bold mb-1">Scale Factor</div>
                                                    <div className="flex items-center gap-2">
                                                        <span className="text-2xl font-black text-brand-orange">×{globalScale}</span>
                                                    </div>
                                                </div>
                                                <div className="flex gap-2">
                                                    {[0.5, 1, 1.5, 2, 3, 4].map(s => (
                                                        <button
                                                            key={s}
                                                            onClick={() => setGlobalScale(s)}
                                                            className={`w-10 h-10 rounded-xl text-xs font-bold transition-all ${globalScale === s ? 'bg-brand-orange text-white' : 'bg-slate-600 text-slate-400 hover:bg-slate-500 hover:text-white'}`}
                                                        >
                                                            {s}
                                                        </button>
                                                    ))}
                                                    <div className="relative w-24">
                                                        <input
                                                            type="number"
                                                            step="0.1"
                                                            min="0.1"
                                                            value={globalScale}
                                                            onChange={(e) => setGlobalScale(parseFloat(e.target.value) || 1)}
                                                            className="w-full h-10 rounded-xl bg-slate-900 border-none text-center font-bold text-sm focus:ring-2 focus:ring-brand-orange transition-all"
                                                        />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    )}

                                    {/* Card List Area */}
                                    <div>
                                        <div className="flex flex-col md:flex-row md:items-center justify-between mb-8 gap-4">
                                            <div className="flex items-center gap-4">
                                                <h3 className="text-xl font-extrabold text-slate-800 font-brand flex items-center gap-2">
                                                    <IconLayers className="w-6 h-6 text-brand-orange" />
                                                    デッキ構成
                                                    <span className="text-slate-300 font-light ml-1">/</span>
                                                    <span className="bg-slate-100 text-slate-500 px-2.5 py-0.5 rounded-full text-xs font-bold">{filteredRecipes.length}</span>
                                                </h3>
                                                <button
                                                    onClick={() => setShowOnlyFavorites(!showOnlyFavorites)}
                                                    className={`flex items-center gap-1.5 px-3 py-1.5 rounded-full text-xs font-bold transition-all ${showOnlyFavorites ? 'bg-brand-red text-white shadow-md' : 'bg-slate-100 text-slate-400 hover:bg-slate-200'}`}
                                                >
                                                    <IconHeart className="w-3.5 h-3.5" fill={showOnlyFavorites ? "currentColor" : "none"} />
                                                    お気に入り
                                                </button>
                                            </div>

                                            <div className="flex flex-1 max-w-md items-center gap-2">
                                                <div className="relative flex-1">
                                                    <IconSearch className="w-4 h-4 text-slate-500 absolute left-3 top-1/2 -translate-y-1/2" />
                                                    <input
                                                        type="text"
                                                        placeholder="レシピや材料を検索..."
                                                        className="w-full pl-10 pr-4 py-2 bg-slate-100 border-none rounded-xl text-sm focus:ring-2 focus:ring-brand-orange transition-all"
                                                        value={searchTerm}
                                                        onChange={(e) => setSearchTerm(e.target.value)}
                                                    />
                                                </div>
                                                <button
                                                    onClick={loadRecipes}
                                                    className="bg-white border border-slate-200 text-slate-500 p-2 rounded-xl hover:text-brand-orange hover:border-brand-orange transition-all shadow-sm"
                                                    title="デッキを更新"
                                                >
                                                    <IconRefresh className="w-5 h-5" />
                                                </button>
                                            </div>
                                        </div>

                                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 xl:grid-cols-3 gap-6">
                                            {filteredRecipes.length === 0 ? (
                                                <div className="col-span-full text-center py-20 text-slate-400 bg-white rounded-3xl border-2 border-dashed border-slate-100">
                                                    <IconLayers className="w-16 h-16 mx-auto mb-4 opacity-10" />
                                                    <p className="font-medium">{searchTerm || showOnlyFavorites ? "該当するカードが見つかりません" : "デッキが空です"}</p>
                                                </div>
                                            ) : (
                                                filteredRecipes.map(recipe => (
                                                    <RecipeCard
                                                        key={recipe.id}
                                                        recipe={recipe}
                                                        onDelete={handleDelete}
                                                        onEdit={handleEdit}
                                                        onToggleFavorite={toggleFavorite}
                                                    />
                                                ))
                                            )}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <RecipeEditor
                                initialData={editingRecipe}
                                onSave={handleSave}
                                onCancel={() => setView("list")}
                            />
                        )}

                        {/* Deck Creator Modal */}
                        {isDeckCreatorOpen && (
                            <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm fade-in">
                                <div className="bg-white rounded-3xl w-full max-w-xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
                                    <div className="p-6 border-b border-slate-100 flex items-center justify-between bg-slate-50">
                                        <h2 className="text-xl font-bold font-brand flex items-center gap-2">
                                            <IconBookmark className="w-6 h-6 text-brand-orange" />
                                            新しいデッキを作成
                                        </h2>
                                        <button onClick={() => setIsDeckCreatorOpen(false)} className="text-slate-400 hover:text-slate-600">
                                            <IconPlus className="w-6 h-6 rotate-45" />
                                        </button>
                                    </div>

                                    <div className="p-6 space-y-6 overflow-y-auto custom-scrollbar">
                                        <div>
                                            <label className="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-2">デッキ名</label>
                                            <input
                                                type="text"
                                                className="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-4 focus:ring-brand-orange/10 focus:border-brand-orange outline-none transition-all font-bold"
                                                placeholder="例：週末のフルコース"
                                                value={deckFormData.name}
                                                onChange={(e) => setDeckFormData(prev => ({ ...prev, name: e.target.value }))}
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-2 px-1">
                                                カードを選択 ({deckFormData.recipeIds.length})
                                            </label>
                                            <div className="grid grid-cols-1 gap-2">
                                                {recipes.map(recipe => {
                                                    const isSelected = deckFormData.recipeIds.includes(recipe.id);
                                                    return (
                                                        <button
                                                            key={recipe.id}
                                                            onClick={() => {
                                                                const newIds = isSelected
                                                                    ? deckFormData.recipeIds.filter(id => id !== recipe.id)
                                                                    : [...deckFormData.recipeIds, recipe.id];
                                                                setDeckFormData(prev => ({ ...prev, recipeIds: newIds }));
                                                            }}
                                                            className={`flex items-center gap-3 p-3 rounded-xl border-2 transition-all text-left group ${isSelected ? 'border-brand-orange bg-brand-orange/5' : 'border-slate-100 hover:border-slate-300'}`}
                                                        >
                                                            <div className={`w-6 h-6 rounded-lg flex items-center justify-center transition-colors ${isSelected ? 'bg-brand-orange text-white' : 'bg-slate-100 text-transparent group-hover:text-slate-300'}`}>
                                                                <IconCheck className="w-4 h-4" />
                                                            </div>
                                                            <span className={`text-sm font-bold ${isSelected ? 'text-slate-800' : 'text-slate-500'}`}>{recipe.title}</span>
                                                        </button>
                                                    );
                                                })}
                                            </div>
                                        </div>
                                    </div>

                                    <div className="p-6 bg-slate-50 border-t border-slate-100 flex gap-3">
                                        <button onClick={() => setIsDeckCreatorOpen(false)} className="flex-1 py-3 text-sm font-bold text-slate-600 hover:bg-slate-200 rounded-xl transition-colors">キャンセル</button>
                                        <button onClick={handleCreateDeck} className="flex-1 py-3 text-sm font-bold text-white bg-brand-orange hover:bg-brand-gold rounded-xl shadow-lg transition-colors">作成する</button>
                                    </div>
                                </div>
                            </div>
                        )}

                    </main>
                </div>
            );
        };

        // Initialize App
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
