<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef's Deck - Recipe Collection</title>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Montserrat:wght@700&display=swap"
        rel="stylesheet">

    <!-- Lucide Icons (Script version) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="root"></div>

    <!-- JavaScript Modules (Inline for Babel compatibility) -->
    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- Icons ---
        const IconChefHat = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M6 13.87A4 4 0 0 1 7.41 6a5.11 5.11 0 0 1 10.18 0A4 4 0 0 1 18 13.87V21H6Z" />
                <line x1="6" y1="17" x2="18" y2="17" />
            </svg>
        );

        const IconLayers = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polygon points="12 2 2 7 12 12 22 7 12 2" />
                <polyline points="2 17 12 22 22 17" />
                <polyline points="2 12 12 17 22 12" />
            </svg>
        );

        const IconPlus = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <line x1="12" y1="5" x2="12" y2="19" />
                <line x1="5" y1="12" x2="19" y2="12" />
            </svg>
        );

        const IconTrash = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="3 6 5 6 21 6" />
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
            </svg>
        );

        const IconExternalLink = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6" />
                <polyline points="15 3 21 3 21 9" />
                <line x1="10" y1="14" x2="21" y2="3" />
            </svg>
        );

        const IconSearch = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="11" cy="11" r="8" />
                <line x1="21" y1="21" x2="16.65" y2="16.65" />
            </svg>
        );

        const IconSave = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" />
                <polyline points="17 21 17 13 7 13 7 21" />
                <polyline points="7 3 7 8 15 8" />
            </svg>
        );

        const IconEdit = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" />
            </svg>
        );

        const IconLoader = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <line x1="12" y1="2" x2="12" y2="6" />
                <line x1="12" y1="18" x2="12" y2="22" />
                <line x1="4.93" y1="4.93" x2="7.76" y2="7.76" />
                <line x1="16.24" y1="16.24" x2="19.07" y2="19.07" />
                <line x1="2" y1="12" x2="6" y2="12" />
                <line x1="18" y1="12" x2="22" y2="12" />
                <line x1="4.93" y1="19.07" x2="7.76" y2="16.24" />
                <line x1="16.24" y1="7.76" x2="19.07" y2="4.93" />
            </svg>
        );

        const IconUsers = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                <circle cx="9" cy="7" r="4" />
                <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
                <path d="M16 3.13a4 4 0 0 1 0 7.75" />
            </svg>
        );

        const IconCalculator = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <rect width="16" height="20" x="4" y="2" rx="2" />
                <line x1="8" x2="16" y1="6" y2="6" />
                <line x1="16" x2="16" y1="14" y2="18" />
                <path d="M16 10h.01" />
                <path d="M12 10h.01" />
                <path d="M8 10h.01" />
                <path d="M12 14h.01" />
                <path d="M8 14h.01" />
                <path d="M12 18h.01" />
                <path d="M8 18h.01" />
            </svg>
        );

        const IconChevronDown = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="m6 9 6 6 6-6" />
            </svg>
        );

        const IconChevronUp = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="m18 15-6-6-6 6" />
            </svg>
        );

        const IconRefresh = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" />
                <path d="M21 3v5h-5" />
                <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16" />
                <path d="M3 21v-5h5" />
            </svg>
        );

        // --- Helper: Data Migration ---
        const migrateRecipe = (recipe) => {
            if (recipe.ingredients && recipe.ingredients.length > 0 && typeof recipe.ingredients[0] === 'string') {
                const newIngredients = recipe.ingredients.map(str => {
                    const match = str.match(/^(.+?)\s*([0-9.]+|½|¼|¾)\s*(.+)?$/);
                    if (match) {
                        return {
                            name: match[1].trim(),
                            amount: isNaN(parseFloat(match[2])) ? match[2] : parseFloat(match[2]),
                            unit: match[3] ? match[3].trim() : ""
                        };
                    }
                    return { name: str, amount: "", unit: "" };
                });
                return { ...recipe, ingredients: newIngredients, baseServings: 2 };
            }
            if (!recipe.baseServings) {
                return { ...recipe, baseServings: 2 };
            }
            return recipe;
        };

        // --- Components ---

        const RecipeCard = ({ recipe, onDelete, onEdit }) => {
            const [isExpanded, setIsExpanded] = useState(false);
            const [scaleFactor, setScaleFactor] = useState(1);

            const currentServings = Math.round((recipe.baseServings || 2) * scaleFactor * 10) / 10;

            const handleServingChange = (e) => {
                const val = parseFloat(e.target.value);
                if (val > 0) {
                    const base = recipe.baseServings || 2;
                    setScaleFactor(val / base);
                }
            };

            const handleIngredientAmountChange = (baseAmount, newVal) => {
                if (baseAmount && newVal > 0) {
                    setScaleFactor(newVal / baseAmount);
                }
            };

            const toggleExpand = () => setIsExpanded(!isExpanded);

            return (
                <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden card-hover transition-all duration-300 fade-in flex flex-col relative h-fit">
                    <div className="h-1 w-full bg-indigo-500"></div>

                    <div className="h-48 overflow-hidden relative group cursor-pointer" onClick={toggleExpand}>
                        <img src={recipe.image} alt={recipe.title} className="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105" />
                        <div className="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-20 transition-all duration-300" />
                        <div className="absolute top-2 right-2 bg-white/90 backdrop-blur-sm px-2 py-1 rounded text-xs font-bold text-slate-700 shadow-sm">
                            #{recipe.id.toString().slice(-4)}
                        </div>
                        <div className="absolute bottom-2 right-2 bg-indigo-600/90 backdrop-blur-sm text-white px-3 py-1 rounded-full text-xs font-bold shadow-md flex items-center gap-1">
                            <IconCalculator className="w-3 h-3" />
                            {isExpanded ? "計算中" : "分量計算"}
                        </div>
                    </div>

                    <div className="p-5 flex flex-col">
                        <div className="flex justify-between items-start mb-2">
                            <h3 className="text-xl font-bold text-slate-800 line-clamp-2 font-brand cursor-pointer hover:text-indigo-600 transition-colors" onClick={toggleExpand}>
                                {recipe.title}
                            </h3>
                            <button onClick={toggleExpand} className="text-slate-400 hover:text-indigo-500 p-1">
                                {isExpanded ? <IconChevronUp className="w-5 h-5" /> : <IconChevronDown className="w-5 h-5" />}
                            </button>
                        </div>

                        {!isExpanded ? (
                            <div className="flex items-center gap-2 text-sm text-slate-500 mb-4">
                                <span className="bg-slate-100 border border-slate-200 px-2 py-1 rounded text-xs font-medium flex items-center gap-1">
                                    <IconUsers className="w-3 h-3" /> {recipe.baseServings}人分
                                </span>
                                <span className="bg-slate-100 border border-slate-200 px-2 py-1 rounded text-xs font-medium">
                                    {recipe.ingredients.length} 材料
                                </span>
                            </div>
                        ) : (
                            <div className="mb-4 fade-in">
                                <div className="bg-indigo-50 rounded-lg p-3 mb-4 border border-indigo-100">
                                    <div className="flex items-center justify-between mb-2">
                                        <label className="text-xs font-bold text-indigo-800 uppercase tracking-wide flex items-center gap-1">
                                            <IconCalculator className="w-3 h-3" /> Smart Scaling
                                        </label>
                                        <button
                                            onClick={() => setScaleFactor(1)}
                                            className="text-[10px] bg-white border border-indigo-200 text-indigo-600 px-2 py-0.5 rounded hover:bg-indigo-50 transition-colors"
                                        >
                                            リセット
                                        </button>
                                    </div>
                                    <div className="flex items-center gap-2">
                                        <div className="flex-1">
                                            <div className="relative">
                                                <input
                                                    type="number"
                                                    value={currentServings}
                                                    onChange={handleServingChange}
                                                    step="0.5"
                                                    min="0.5"
                                                    className="w-full pl-8 pr-2 py-1.5 rounded bg-white border border-indigo-200 text-indigo-900 font-bold focus:ring-2 focus:ring-indigo-300 outline-none text-center"
                                                />
                                                <IconUsers className="w-4 h-4 text-indigo-400 absolute left-2 top-1/2 -translate-y-1/2" />
                                            </div>
                                            <div className="text-[10px] text-center text-indigo-500 mt-1 font-bold">人分を作る</div>
                                        </div>
                                    </div>
                                    <p className="text-[10px] text-indigo-400 mt-2 text-center leading-tight">
                                        下の材料の数値を変更しても<br />全体が自動計算されます
                                    </p>
                                </div>

                                <div className="space-y-4 max-h-[500px] overflow-y-auto pr-2 custom-scrollbar">
                                    <div className="space-y-1">
                                        <label className="text-xs font-bold text-slate-400 uppercase tracking-widest block mb-1 px-1">
                                            Ingredients
                                        </label>
                                        {recipe.ingredients.map((ing, idx) => {
                                            const isNumber = ing.amount && !isNaN(parseFloat(ing.amount));
                                            const calculatedAmount = isNumber
                                                ? Math.round(parseFloat(ing.amount) * scaleFactor * 100) / 100
                                                : ing.amount;

                                            return (
                                                <div key={idx} className="flex items-center justify-between text-sm py-1 border-b border-slate-50 last:border-0 hover:bg-slate-50 rounded px-1 transition-colors group/row">
                                                    <span className="text-slate-700 font-medium truncate flex-1">{ing.name}</span>
                                                    <div className="flex items-center gap-1">
                                                        {isNumber ? (
                                                            <input
                                                                type="number"
                                                                value={calculatedAmount}
                                                                onChange={(e) => handleIngredientAmountChange(ing.amount, e.target.value)}
                                                                className="w-16 text-right font-bold text-slate-800 bg-transparent border-b border-transparent hover:border-slate-300 focus:border-indigo-500 focus:bg-white outline-none transition-all py-0.5 px-1 rounded text-sm"
                                                            />
                                                        ) : (
                                                            <span className="text-slate-500 text-xs">{ing.amount}</span>
                                                        )}
                                                        <span className="text-slate-400 text-xs w-8 text-left">{ing.unit}</span>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>

                                    {recipe.steps && recipe.steps.length > 0 && (
                                        <div className="mt-4 pt-4 border-t border-slate-100">
                                            <label className="text-xs font-bold text-slate-400 uppercase tracking-widest block mb-2 px-1">
                                                Directions
                                            </label>
                                            <div className="space-y-3">
                                                {recipe.steps.map((step, idx) => (
                                                    <div key={idx} className="flex gap-3 items-start group">
                                                        <span className="flex-shrink-0 w-5 h-5 rounded-full bg-slate-100 text-slate-500 text-[10px] font-bold flex items-center justify-center border border-slate-200">
                                                            {idx + 1}
                                                        </span>
                                                        <p className="text-sm text-slate-600 leading-relaxed pt-0.5">
                                                            {step}
                                                        </p>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}

                                    {recipe.notes && (
                                        <div className="mt-4 pt-4 border-t border-slate-100">
                                            <label className="text-[10px] font-bold text-indigo-400 uppercase tracking-widest block mb-1 px-1">
                                                Notes
                                            </label>
                                            <p className="text-xs text-slate-500 italic bg-slate-50 p-3 rounded-lg border border-slate-100">
                                                {recipe.notes}
                                            </p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        <div className="mt-auto pt-4 flex items-center justify-between border-t border-slate-100">
                            <a
                                href={recipe.url}
                                target="_blank"
                                rel="noopener noreferrer"
                                className="text-slate-400 hover:text-indigo-500 transition-colors flex items-center gap-1 text-xs"
                                title="元のサイトを開く"
                            >
                                <IconExternalLink className="w-4 h-4" /> Source
                            </a>
                            <div className="flex gap-2">
                                <button
                                    onClick={() => onEdit(recipe)}
                                    className="p-2 text-slate-500 hover:text-indigo-600 hover:bg-indigo-50 rounded-full transition-colors"
                                >
                                    <IconEdit className="w-5 h-5" />
                                </button>
                                <button
                                    onClick={() => onDelete(recipe.id)}
                                    className="p-2 text-slate-500 hover:text-red-600 hover:bg-red-50 rounded-full transition-colors"
                                >
                                    <IconTrash className="w-5 h-5" />
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const RecipeEditor = ({ initialData, onSave, onCancel }) => {
            const [formData, setFormData] = useState(initialData || {
                title: "",
                url: "",
                image: "https://images.unsplash.com/photo-1495521841625-f462cd2f24d5?w=500&auto=format&fit=crop&q=60",
                ingredients: [{ name: "", amount: "", unit: "" }],
                steps: [""],
                baseServings: 2,
                notes: ""
            });

            useEffect(() => {
                if (initialData && initialData.ingredients && typeof initialData.ingredients[0] === 'string') {
                    setFormData(migrateRecipe(initialData));
                }
            }, [initialData]);

            const handleChange = (field, value) => {
                setFormData({ ...formData, [field]: value });
            };

            const handleIngredientChange = (index, field, value) => {
                const newIngredients = [...formData.ingredients];
                newIngredients[index] = { ...newIngredients[index], [field]: value };
                setFormData({ ...formData, ingredients: newIngredients });
            };

            const handleStepChange = (index, value) => {
                const newSteps = [...formData.steps];
                newSteps[index] = value;
                setFormData({ ...formData, steps: newSteps });
            };

            const addIngredient = () => {
                setFormData({ ...formData, ingredients: [...formData.ingredients, { name: "", amount: "", unit: "" }] });
            };

            const removeIngredient = (index) => {
                setFormData({ ...formData, ingredients: formData.ingredients.filter((_, i) => i !== index) });
            };

            const addStep = () => {
                setFormData({ ...formData, steps: [...formData.steps, ""] });
            };

            const removeStep = (index) => {
                setFormData({ ...formData, steps: formData.steps.filter((_, i) => i !== index) });
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                onSave({
                    ...formData,
                    id: formData.id || Date.now(),
                    ingredients: formData.ingredients.filter(i => i.name.trim() !== ""),
                    steps: formData.steps.filter(s => s.trim() !== "")
                });
            };

            return (
                <div className="bg-white rounded-xl shadow-lg border border-slate-200 p-6 fade-in max-w-3xl mx-auto relative overflow-hidden">
                    <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-indigo-500 to-purple-500"></div>
                    <h2 className="text-2xl font-bold text-slate-800 mb-6 flex items-center gap-2 font-brand">
                        <IconEdit className="text-indigo-500" />
                        Edit Card
                    </h2>

                    <form onSubmit={handleSubmit} className="space-y-6">
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-1">料理名</label>
                                    <input
                                        type="text"
                                        required
                                        className="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 outline-none transition-all"
                                        value={formData.title}
                                        onChange={(e) => handleChange("title", e.target.value)}
                                        placeholder="例：絶品ハンバーグ"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-1">基準の人数</label>
                                    <div className="relative">
                                        <input
                                            type="number"
                                            min="1"
                                            className="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 outline-none transition-all pl-10"
                                            value={formData.baseServings}
                                            onChange={(e) => handleChange("baseServings", e.target.value === "" ? "" : parseFloat(e.target.value))}
                                        />
                                        <IconUsers className="w-5 h-5 text-slate-400 absolute left-3 top-1/2 -translate-y-1/2" />
                                        <span className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-500 text-sm">人分</span>
                                    </div>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-1">参考URL</label>
                                    <input
                                        type="url"
                                        className="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 outline-none transition-all text-sm text-slate-600"
                                        value={formData.url}
                                        onChange={(e) => handleChange("url", e.target.value)}
                                        placeholder="https://..."
                                    />
                                </div>
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-slate-700 mb-1">画像URL</label>
                                <div className="relative mb-2">
                                    <input
                                        type="text"
                                        className="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 outline-none transition-all text-sm"
                                        value={formData.image}
                                        onChange={(e) => handleChange("image", e.target.value)}
                                        placeholder="https://..."
                                    />
                                </div>
                                <div className="h-32 w-full rounded-lg overflow-hidden bg-slate-100 border border-slate-200">
                                    <img
                                        src={formData.image || "https://placehold.co/600x400?text=No+Image"}
                                        alt="Preview"
                                        className="w-full h-full object-cover"
                                        onError={(e) => e.target.src = "https://placehold.co/600x400?text=No+Image"}
                                    />
                                </div>
                            </div>
                        </div>

                        <div>
                            <div className="flex justify-between items-center mb-2">
                                <label className="text-lg font-bold text-slate-700 font-brand">Ingredients</label>
                                <button type="button" onClick={addIngredient} className="text-sm text-indigo-600 hover:text-indigo-700 font-medium flex items-center gap-1">
                                    <IconPlus className="w-4 h-4" /> 追加
                                </button>
                            </div>
                            <div className="space-y-2 bg-slate-50 p-4 rounded-xl border border-slate-200">
                                <div className="grid grid-cols-12 gap-2 text-xs font-bold text-slate-400 mb-1 px-1">
                                    <div className="col-span-6">材料名</div>
                                    <div className="col-span-3">分量 (数値)</div>
                                    <div className="col-span-2">単位</div>
                                </div>
                                {formData.ingredients.map((ing, idx) => (
                                    <div key={idx} className="grid grid-cols-12 gap-2 items-center">
                                        <div className="col-span-6">
                                            <input
                                                type="text"
                                                className="w-full px-3 py-2 rounded-lg border border-slate-300 focus:border-indigo-500 outline-none text-sm"
                                                value={ing.name}
                                                onChange={(e) => handleIngredientChange(idx, "name", e.target.value)}
                                                placeholder="材料名"
                                            />
                                        </div>
                                        <div className="col-span-3">
                                            <input
                                                type="number"
                                                className="w-full px-3 py-2 rounded-lg border border-slate-300 focus:border-indigo-500 outline-none text-sm"
                                                value={ing.amount}
                                                onChange={(e) => handleIngredientChange(idx, "amount", e.target.value)}
                                                placeholder="例: 200"
                                            />
                                        </div>
                                        <div className="col-span-2">
                                            <input
                                                type="text"
                                                className="w-full px-3 py-2 rounded-lg border border-slate-300 focus:border-indigo-500 outline-none text-sm"
                                                value={ing.unit}
                                                onChange={(e) => handleIngredientChange(idx, "unit", e.target.value)}
                                                placeholder="g/個"
                                            />
                                        </div>
                                        <div className="col-span-1 flex justify-end">
                                            <button type="button" onClick={() => removeIngredient(idx)} className="text-slate-400 hover:text-red-500 p-1">
                                                <IconTrash className="w-4 h-4" />
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div>
                            <div className="flex justify-between items-center mb-2">
                                <label className="text-lg font-bold text-slate-700 font-brand">Directions</label>
                                <button type="button" onClick={addStep} className="text-sm text-indigo-600 hover:text-indigo-700 font-medium flex items-center gap-1">
                                    <IconPlus className="w-4 h-4" /> 追加
                                </button>
                            </div>
                            <div className="space-y-2">
                                {formData.steps.map((step, idx) => (
                                    <div key={idx} className="flex gap-2 items-start">
                                        <span className="mt-2 text-xs font-bold text-slate-400 w-6 text-center">{idx + 1}</span>
                                        <textarea
                                            className="flex-1 px-3 py-2 rounded-lg border border-slate-300 focus:border-indigo-500 outline-none text-sm min-h-[60px]"
                                            value={step}
                                            onChange={(e) => handleStepChange(idx, e.target.value)}
                                            placeholder="工程を入力..."
                                        />
                                        <button type="button" onClick={() => removeStep(idx)} className="text-slate-400 hover:text-red-500 mt-2">
                                            <IconTrash className="w-5 h-5" />
                                        </button>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="flex gap-4 pt-6 border-t border-slate-100">
                            <button
                                type="button"
                                onClick={onCancel}
                                className="flex-1 py-3 px-4 rounded-lg border border-slate-300 text-slate-600 hover:bg-slate-50 font-bold transition-colors"
                            >
                                キャンセル
                            </button>
                            <button
                                type="submit"
                                className="flex-1 py-3 px-4 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700 shadow-md hover:shadow-lg font-bold transition-all flex justify-center items-center gap-2"
                            >
                                <IconSave className="w-5 h-5" />
                                デッキに保存
                            </button>
                        </div>
                    </form>
                </div>
            );
        };

        // --- Main Application ---

        const App = () => {
            const [recipes, setRecipes] = useState([]);
            const [view, setView] = useState("list");
            const [editingRecipe, setEditingRecipe] = useState(null);
            const [importUrl, setImportUrl] = useState("");
            const [useGemini, setUseGemini] = useState(false);
            const [geminiApiKey, setGeminiApiKey] = useState(localStorage.getItem('GEMINI_API_KEY') || "");
            const [availableModels, setAvailableModels] = useState(['gemini-1.5-flash', 'gemini-1.5-pro', 'gemini-2.0-flash-exp']);
            const [selectedModel, setSelectedModel] = useState(localStorage.getItem('SELECTED_GEMINI_MODEL') || 'gemini-1.5-flash');
            const [isLoading, setIsLoading] = useState(false);
            const [notification, setNotification] = useState(null);

            // モデル一覧を取得
            const fetchModels = async (key) => {
                if (!key) return;
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${key}`);
                    if (response.ok) {
                        const data = await response.json();
                        // generateContentをサポートしているモデルのみ抽出
                        const filteredModels = data.models
                            .filter(m => m.supportedGenerationMethods.includes('generateContent'))
                            .map(m => m.name.replace('models/', ''));
                        setAvailableModels(filteredModels);
                        showNotification("モデル一覧を更新しました");
                    }
                } catch (err) {
                    console.error("Failed to fetch models:", err);
                }
            };

            useEffect(() => {
                if (geminiApiKey) {
                    fetchModels(geminiApiKey);
                }
            }, []);

            // レシピデータを読み込む
            const loadRecipes = async () => {
                try {
                    // api/recipes.jsonから読み込む（キャッシュ回避のためタイムスタンプ付与）
                    const response = await fetch(`api/recipes.json?t=${Date.now()}`);
                    if (response.ok) {
                        const data = await response.json();
                        const migratedData = Array.isArray(data) ? data.map(migrateRecipe) : [];
                        setRecipes(migratedData);
                    } else if (response.status === 404) {
                        // 404エラー: ファイルがまだ存在しない（初回実行時）
                        console.log('recipes.json not found, using empty array');
                        setRecipes([]);
                    } else {
                        // その他のエラー: localStorageから読み込む
                        const saved = localStorage.getItem("chefsDeckRecipes");
                        if (saved) {
                            try {
                                const loadedData = JSON.parse(saved);
                                const migratedData = loadedData.map(migrateRecipe);
                                setRecipes(migratedData);
                            } catch (e) {
                                console.error("Failed to load from localStorage:", e);
                                setRecipes([]);
                            }
                        } else {
                            setRecipes([]);
                        }
                    }
                } catch (error) {
                    console.error("Failed to load recipes:", error);
                    // フォールバック: localStorageから読み込む
                    const saved = localStorage.getItem("chefsDeckRecipes");
                    if (saved) {
                        try {
                            const loadedData = JSON.parse(saved);
                            const migratedData = loadedData.map(migrateRecipe);
                            setRecipes(migratedData);
                        } catch (e) {
                            console.error("Failed to load from localStorage:", e);
                            setRecipes([]);
                        }
                    } else {
                        setRecipes([]);
                    }
                }
            };

            useEffect(() => {
                loadRecipes();
                // 定期的にレシピを再読み込み（30秒ごと）
                const interval = setInterval(loadRecipes, 30000);
                return () => clearInterval(interval);
            }, []);

            // GitHub Actions ワークフローを実行
            const dispatchWorkflow = async (workflowId, inputs) => {
                const githubToken = localStorage.getItem('GITHUB_TOKEN');
                if (!githubToken) {
                    showNotification("GitHub Tokenを設定してください");
                    return false;
                }

                // リポジトリ情報を取得
                let repoOwner = localStorage.getItem('GITHUB_OWNER');
                let repoName = localStorage.getItem('GITHUB_REPO');

                if (!repoOwner || !repoName) {
                    if (window.location.hostname.includes('github.io')) {
                        const pathParts = window.location.pathname.split('/').filter(p => p);
                        repoOwner = window.location.hostname.split('.')[0];
                        repoName = pathParts[0] || 'chefs-deck';
                    } else {
                        repoOwner = prompt('GitHubユーザー名を入力してください:');
                        repoName = prompt('リポジトリ名を入力してください:');
                    }
                }

                if (!repoOwner || !repoName) return false;

                try {
                    // デフォルトブランチを取得
                    let defaultBranch = 'main';
                    const repoResponse = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}`, {
                        headers: {
                            'Accept': 'application/vnd.github+json',
                            'Authorization': `Bearer ${githubToken}`,
                            'X-GitHub-Api-Version': '2022-11-28'
                        }
                    });
                    if (repoResponse.ok) {
                        const repoData = await repoResponse.json();
                        defaultBranch = repoData.default_branch || 'main';
                    }

                    const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/actions/workflows/${workflowId}/dispatches`;
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Accept': 'application/vnd.github+json',
                            'Authorization': `Bearer ${githubToken}`,
                            'X-GitHub-Api-Version': '2022-11-28',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            ref: defaultBranch,
                            inputs
                        })
                    });

                    if (response.ok) {
                        return true;
                    } else {
                        const errorData = await response.json().catch(() => ({}));
                        console.error('API Error:', {
                            status: response.status,
                            statusText: response.statusText,
                            error: errorData
                        });

                        if (response.status === 401 || response.status === 403) {
                            localStorage.removeItem('GITHUB_TOKEN');
                            showNotification("認証エラーです。トークンを再設定してください。");
                        } else if (response.status === 404) {
                            showNotification(`ワークフローが見つかりませんでした。リポジトリ: ${repoOwner}/${repoName}`);
                            const workflowUrl = `https://github.com/${repoOwner}/${repoName}/actions/workflows/${workflowId}`;
                            window.open(workflowUrl, '_blank');
                        } else {
                            showNotification(`エラーが発生しました: ${errorData.message || `HTTP ${response.status}: ${response.statusText}`}`);
                        }
                        return false;
                    }
                } catch (err) {
                    console.error("Workflow dispatch error:", err);
                    showNotification("エラーが発生しました: " + err.message);
                    return false;
                }
            };

            // localStorageへの保存は削除（GitHubで管理）

            const showNotification = (msg) => {
                setNotification(msg);
                setTimeout(() => setNotification(null), 3000);
            };

            const handleImport = async (e) => {
                e.preventDefault();
                if (!importUrl) {
                    showNotification("URLを入力してください");
                    return;
                }

                // URLのバリデーション
                try {
                    new URL(importUrl);
                } catch (err) {
                    showNotification("有効なURLを入力してください");
                    return;
                }

                setIsLoading(true);
                try {
                    // GitHubリポジトリ情報を取得
                    let repoOwner = '';
                    let repoName = '';

                    if (window.location.hostname.includes('github.io')) {
                        // GitHub Pagesの場合: https://username.github.io/repo-name/
                        const pathParts = window.location.pathname.split('/').filter(p => p);
                        // username.github.io の username 部分を抽出
                        repoOwner = window.location.hostname.split('.')[0];
                        // パスの最初の部分がリポジトリ名（カスタムドメインでない場合）
                        repoName = pathParts[0] || 'chefs-deck';
                    } else {
                        // ローカル開発環境の場合、設定から取得またはデフォルト値
                        repoOwner = localStorage.getItem('GITHUB_OWNER') || prompt('GitHubユーザー名を入力してください:') || '';
                        repoName = localStorage.getItem('GITHUB_REPO') || prompt('リポジトリ名を入力してください:') || 'chefs-deck';

                        if (repoOwner) localStorage.setItem('GITHUB_OWNER', repoOwner);
                        if (repoName) localStorage.setItem('GITHUB_REPO', repoName);
                    }

                    if (!repoOwner || !repoName) {
                        showNotification("GitHubリポジトリ情報を設定してください");
                        setIsLoading(false);
                        return;
                    }

                    // GitHub Personal Access Tokenを取得（localStorageから）
                    const githubToken = localStorage.getItem('GITHUB_TOKEN');

                    if (!githubToken) {
                        // トークンが設定されていない場合、手動実行ページを開く
                        const workflowUrl = `https://github.com/${repoOwner}/${repoName}/actions/workflows/scrape-recipe.yml`;
                        const token = prompt(
                            'GitHub Personal Access Tokenを入力してください（初回のみ）:\n\n' +
                            'トークンを取得するには:\n' +
                            '1. GitHub > Settings > Developer settings > Personal access tokens\n' +
                            '2. "Generate new token" をクリック\n' +
                            '3. "workflow" スコープを選択\n' +
                            '4. トークンをコピーしてここに貼り付け\n\n' +
                            '（トークンを入力しない場合は、手動実行ページを開きます）'
                        );

                        if (token && token.trim()) {
                            localStorage.setItem('GITHUB_TOKEN', token);
                            // 再試行
                            return handleImport(e);
                        } else {
                            window.open(workflowUrl, '_blank');
                            showNotification("GitHub Actionsページを開きました。手動でワークフローを実行してください。");
                            setIsLoading(false);
                            return;
                        }
                    }

                    // ワークフローを実行
                    const workflowId = 'scrape-recipe.yml';
                    const success = await dispatchWorkflow(workflowId, {
                        url: importUrl,
                        use_gemini: useGemini ? 'true' : 'false',
                        gemini_model: selectedModel,
                        gemini_api_key: useGemini ? geminiApiKey : ""
                    });

                    if (success) {
                        const actionsUrl = `https://github.com/${repoOwner}/${repoName}/actions`;
                        showNotification(
                            <span>
                                スクレイピングを開始しました。<br />
                                <a href={actionsUrl} target="_blank" className="underline font-bold text-indigo-300 hover:text-indigo-200">
                                    進捗をActionsで確認する
                                </a>
                            </span>
                        );
                        setImportUrl("");

                        // 60秒後にレシピを再読み込み（ワークフロー完了を待つ）
                        setTimeout(() => {
                            loadRecipes();
                            showNotification("レシピを再読み込みしました");
                        }, 60000);
                    }

                } catch (err) {
                    console.error("Import error:", err);
                    // CORSエラーの場合、より分かりやすいメッセージを表示
                    if (err.message.includes('Failed to fetch') || err.name === 'TypeError') {
                        const workflowUrl = `https://github.com/${repoOwner || 'your-username'}/${repoName || 'chefs-deck'}/actions/workflows/scrape-recipe.yml`;
                        showNotification(
                            `GitHub Actionsページを開きました。\n` +
                            `「Run workflow」をクリックして、以下の値を入力してください：\n` +
                            `URL: ${importUrl}\n` +
                            `Use Gemini: ${useGemini ? 'true' : 'false'}\n` +
                            `Gemini Model: ${selectedModel}\n` +
                            `Gemini API Key: ${useGemini ? (geminiApiKey ? '(入力済み)' : '(未設定)') : 'N/A'}`
                        );
                        window.open(workflowUrl, '_blank');
                    } else {
                        showNotification("エラーが発生しました: " + err.message);
                    }
                } finally {
                    setIsLoading(false);
                }
            };

            const handleSave = async (recipe) => {
                const isNew = !recipes.some(r => r.id === recipe.id);

                // ローカル状態を即座に更新
                if (!isNew) {
                    setRecipes(recipes.map(r => r.id === recipe.id ? recipe : r));
                } else {
                    setRecipes([recipe, ...recipes]);
                }

                showNotification(isNew ? "新しいカードを準備中..." : "変更を保存中...");
                setView("list");
                setEditingRecipe(null);

                // GitHubに保存
                const success = await dispatchWorkflow('save-recipe.yml', {
                    recipe_id: recipe.id.toString(),
                    recipe_json: JSON.stringify(recipe)
                });

                if (success) {
                    showNotification(isNew ? "デッキにカードを追加しました！" : "リポジトリの情報を更新しました");
                    // 反映を待つ
                    setTimeout(loadRecipes, 30000);
                }
            };

            const handleDelete = (id) => {
                if (window.confirm("このカードをデッキから破棄しますか？")) {
                    setRecipes(recipes.filter(r => r.id !== id));
                    showNotification("カードを破棄しました");
                }
            };

            const handleEdit = (recipe) => {
                setEditingRecipe(recipe);
                setView("edit");
            };

            const handleCreateNew = () => {
                setEditingRecipe(null);
                setView("edit");
            };

            return (
                <div className="min-h-screen pb-10 font-sans text-slate-600">
                    <header className="bg-white border-b border-slate-200 sticky top-0 z-10 shadow-sm">
                        <div className="max-w-5xl mx-auto px-4 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-2 cursor-pointer group" onClick={() => setView("list")}>
                                <div className="bg-indigo-600 text-white p-2 rounded-lg group-hover:bg-indigo-700 transition-colors">
                                    <IconLayers className="w-6 h-6" />
                                </div>
                                <div className="flex flex-col">
                                    <h1 className="text-xl font-bold text-slate-800 tracking-tight leading-none">Chef's Deck</h1>
                                    <span className="text-[10px] font-bold text-indigo-500 uppercase tracking-widest leading-none mt-1">Recipe Collection</span>
                                </div>
                            </div>

                            {view === "list" && (
                                <button
                                    onClick={handleCreateNew}
                                    className="bg-slate-800 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-slate-700 transition-colors flex items-center gap-2 shadow-sm"
                                >
                                    <IconPlus className="w-4 h-4" />
                                    <span className="hidden sm:inline">Add Card</span>
                                </button>
                            )}
                        </div>
                    </header>

                    {notification && (
                        <div className="fixed top-20 right-4 bg-slate-800 text-white px-6 py-3 rounded-lg shadow-xl z-50 fade-in flex items-center gap-2">
                            <div className="w-2 h-2 bg-indigo-400 rounded-full"></div>
                            {notification}
                        </div>
                    )}

                    <main className="max-w-5xl mx-auto px-4 mt-8">

                        {view === "list" && (
                            <div className="bg-gradient-to-br from-indigo-600 to-purple-700 rounded-2xl p-6 md:p-10 mb-10 shadow-lg text-white relative overflow-hidden">
                                <div className="absolute top-0 right-0 opacity-10 transform translate-x-10 -translate-y-10">
                                    <IconLayers className="w-64 h-64" />
                                </div>

                                <div className="relative z-10 max-w-2xl">
                                    <h2 className="text-2xl md:text-3xl font-bold mb-2 font-brand">Build Your Deck.</h2>
                                    <p className="mb-6 text-indigo-100">
                                        Web上のレシピをカード化して、あなただけの最強デッキ（レシピ集）を構築しよう。<br className="hidden md:inline" />
                                        人数や手持ちの材料に合わせて、分量を自動計算します。
                                    </p>

                                    <form onSubmit={handleImport} className="space-y-3">
                                        <div className="flex flex-col sm:flex-row gap-3">
                                            <div className="flex-1 relative text-slate-800">
                                                <div className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">
                                                    <IconSearch className="w-5 h-5" />
                                                </div>
                                                <input
                                                    type="url"
                                                    className="w-full pl-10 pr-4 py-3 rounded-xl border-0 focus:ring-4 focus:ring-indigo-300 outline-none shadow-sm font-medium"
                                                    placeholder="Paste recipe URL here..."
                                                    value={importUrl}
                                                    onChange={(e) => setImportUrl(e.target.value)}
                                                />
                                            </div>
                                            <button
                                                type="submit"
                                                disabled={isLoading}
                                                className="bg-white text-indigo-600 font-bold py-3 px-6 rounded-xl hover:bg-indigo-50 transition-colors shadow-sm disabled:opacity-70 flex items-center justify-center gap-2 min-w-[140px]"
                                            >
                                                {isLoading ? <IconLoader className="w-5 h-5 animate-spin" /> : "カード化"}
                                            </button>
                                        </div>
                                        <div className="flex items-center gap-4 text-white">
                                            <div className="flex items-center gap-2">
                                                <input
                                                    type="checkbox"
                                                    id="useGemini"
                                                    checked={useGemini}
                                                    onChange={(e) => setUseGemini(e.target.checked)}
                                                    className="w-4 h-4 rounded border-white/30 bg-white/10 checked:bg-indigo-500 focus:ring-2 focus:ring-indigo-300"
                                                />
                                                <label htmlFor="useGemini" className="text-sm cursor-pointer whitespace-nowrap">
                                                    Gemini APIを使用
                                                </label>
                                            </div>

                                            {useGemini && (
                                                <div className="flex flex-col sm:flex-row gap-3 flex-1 fade-in">
                                                    <div className="flex-1 relative">
                                                        <input
                                                            type="password"
                                                            placeholder="Gemini API Key..."
                                                            className="w-full bg-white/10 border border-white/20 rounded-lg px-3 py-1.5 text-xs text-white placeholder-white/50 focus:bg-white/20 outline-none transition-all"
                                                            value={geminiApiKey}
                                                            onChange={(e) => {
                                                                setGeminiApiKey(e.target.value);
                                                                localStorage.setItem('GEMINI_API_KEY', e.target.value);
                                                                if (e.target.value.length > 20) fetchModels(e.target.value);
                                                            }}
                                                        />
                                                    </div>
                                                    <div className="relative">
                                                        <select
                                                            className="bg-white/10 border border-white/20 rounded-lg px-3 py-1.5 text-xs text-white focus:bg-white/20 outline-none transition-all cursor-pointer appearance-none pr-8"
                                                            value={selectedModel}
                                                            onChange={(e) => {
                                                                setSelectedModel(e.target.value);
                                                                localStorage.setItem('SELECTED_GEMINI_MODEL', e.target.value);
                                                            }}
                                                        >
                                                            {availableModels.map(m => <option key={m} value={m} className="text-slate-800">{m}</option>)}
                                                        </select>
                                                        <IconChevronDown className="w-3 h-3 absolute right-2 top-1/2 -translate-y-1/2 pointer-events-none opacity-50" />
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    </form>
                                    <div className="text-xs mt-3 text-indigo-200 opacity-70 space-y-1">
                                        <p>※GitHub Actionsページで手動実行してください。URLとオプションを入力して実行します。</p>
                                        <p className="opacity-80">
                                            {"💡 UIでAPIキーを入力していない場合は、リポジトリのSettings > Secrets and variables > Actionsで"}
                                            <code className="bg-white/20 px-1 rounded mx-1">GEMINI_API_KEY</code>{"を設定してください。"}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === "list" ? (
                            <div>
                                <div className="flex items-center justify-between mb-6">
                                    <h3 className="text-lg font-bold text-slate-700 flex items-center gap-2">
                                        <IconLayers className="w-5 h-5 text-indigo-500" />
                                        Your Deck
                                        <span className="bg-slate-200 text-slate-600 px-2 py-0.5 rounded-full text-xs">{recipes.length}</span>
                                    </h3>
                                    <button
                                        onClick={loadRecipes}
                                        className="text-indigo-500 hover:text-indigo-600 p-2 rounded-full hover:bg-indigo-50 transition-colors flex items-center gap-1 text-sm font-bold"
                                        title="最新の状態に更新"
                                    >
                                        <IconRefresh className="w-4 h-4" />
                                        更新
                                    </button>
                                </div>

                                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {recipes.length === 0 ? (
                                        <div className="col-span-full text-center py-20 text-slate-400 bg-white rounded-2xl border border-dashed border-slate-300">
                                            <IconLayers className="w-16 h-16 mx-auto mb-4 opacity-20" />
                                            <p>デッキが空です。<br />URLを取り込んで最初のカードを追加しましょう。</p>
                                        </div>
                                    ) : (
                                        recipes.map(recipe => (
                                            <RecipeCard
                                                key={recipe.id}
                                                recipe={recipe}
                                                onDelete={handleDelete}
                                                onEdit={handleEdit}
                                            />
                                        ))
                                    )}
                                </div>
                            </div>
                        ) : (
                            <RecipeEditor
                                initialData={editingRecipe}
                                onSave={handleSave}
                                onCancel={() => setView("list")}
                            />
                        )}

                    </main>
                </div>
            );
        };

        // Initialize App
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
