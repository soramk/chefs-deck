name: Scrape Recipe

on:
  workflow_dispatch:
    inputs:
      url:
        description: "Recipe URL to scrape"
        required: true
        type: string
      use_gemini:
        description: "Use Gemini API for extraction"
        required: false
        default: "false"
        type: choice
        options:
          - "true"
          - "false"
      gemini_model:
        description: "Gemini model to use"
        required: false
        default: "gemini-1.5-flash"
        type: string
      gemini_api_key:
        description: "Gemini API Key (Optional if set in Secrets)"
        required: false
        default: ""
        type: string

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm install

      - name: Run scraping script
        env:
          GEMINI_API_KEY: ${{ github.event.inputs.gemini_api_key || secrets.GEMINI_API_KEY }}
          RECIPE_URL: ${{ github.event.inputs.url }}
          USE_GEMINI: ${{ github.event.inputs.use_gemini }}
          GEMINI_MODEL: ${{ github.event.inputs.gemini_model }}
        run: |
          node scripts/scrape-recipe.js "$RECIPE_URL" "$USE_GEMINI" "$GEMINI_MODEL"

      - name: Generate API JSON files
        run: |
          node api/recipes.json.js
          node api/ai-usage.json.js

      - name: Commit and push recipe data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/ api/
          git diff --staged --quiet || git commit -m "Add recipe: ${{ github.event.inputs.url }}"
          git push
